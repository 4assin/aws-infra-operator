<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <!-- Clean white background -->
  <rect width="800" height="280" fill="#ffffff"/>

  <!-- YAML/kubectl input -->
  <rect x="30" y="100" width="120" height="80" rx="8" fill="#f6f8fa" stroke="#d0d7de" stroke-width="1"/>
  <text x="90" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#24292f" text-anchor="middle">YAML</text>
  <text x="90" y="155" font-family="ui-monospace, monospace" font-size="10" fill="#57606a" text-anchor="middle">kubectl / CLI</text>

  <!-- Arrow 1 -->
  <path d="M155 140 L195 140" stroke="#d0d7de" stroke-width="2"/>
  <polygon points="200,140 192,136 192,144" fill="#d0d7de"/>

  <!-- Controllers -->
  <rect x="205" y="100" width="120" height="80" rx="8" fill="#ddf4ff" stroke="#54aeff" stroke-width="1"/>
  <text x="265" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#0969da" text-anchor="middle">Controllers</text>
  <text x="265" y="155" font-family="ui-monospace, monospace" font-size="10" fill="#0969da" text-anchor="middle">Reconcilers</text>

  <!-- Arrow 2 -->
  <path d="M330 140 L370 140" stroke="#d0d7de" stroke-width="2"/>
  <polygon points="375,140 367,136 367,144" fill="#d0d7de"/>

  <!-- Use Cases -->
  <rect x="380" y="100" width="120" height="80" rx="8" fill="#fbefff" stroke="#a475f9" stroke-width="1"/>
  <text x="440" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#8250df" text-anchor="middle">Use Cases</text>
  <text x="440" y="155" font-family="ui-monospace, monospace" font-size="10" fill="#8250df" text-anchor="middle">Business Logic</text>

  <!-- Arrow 3 -->
  <path d="M505 140 L545 140" stroke="#d0d7de" stroke-width="2"/>
  <polygon points="550,140 542,136 542,144" fill="#d0d7de"/>

  <!-- Adapters -->
  <rect x="555" y="100" width="120" height="80" rx="8" fill="#fff8c5" stroke="#d4a72c" stroke-width="1"/>
  <text x="615" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#9a6700" text-anchor="middle">Adapters</text>
  <text x="615" y="155" font-family="ui-monospace, monospace" font-size="10" fill="#9a6700" text-anchor="middle">AWS SDK v2</text>

  <!-- Arrow 4 -->
  <path d="M680 140 L720 140" stroke="#d0d7de" stroke-width="2"/>
  <polygon points="725,140 717,136 717,144" fill="#d0d7de"/>

  <!-- AWS -->
  <rect x="730" y="100" width="50" height="80" rx="8" fill="#ff9900" stroke="#cc7a00" stroke-width="1"/>
  <text x="755" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="#ffffff" text-anchor="middle">AWS</text>

  <!-- Labels below -->
  <text x="90" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#57606a" text-anchor="middle">Input</text>
  <text x="265" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#57606a" text-anchor="middle">K8s Layer</text>
  <text x="440" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#57606a" text-anchor="middle">Domain</text>
  <text x="615" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#57606a" text-anchor="middle">Infrastructure</text>
  <text x="755" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#57606a" text-anchor="middle">Cloud</text>

  <!-- Title -->
  <text x="400" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#24292f" text-anchor="middle">Clean Architecture</text>
  <text x="400" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#57606a" text-anchor="middle">Hexagonal / Ports &amp; Adapters Pattern</text>
</svg>
